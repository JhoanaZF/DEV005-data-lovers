<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="banner-one" id="banner-one">
      <nav class="banner-one-content container">
        <figure>
          <img src="./img/logo.png" alt="logo1" class="img-logo1" />
        </figure>
      </nav>
    </header>
    <main class="banner-two" id="banner-two">
      <section class="banner-two-content container">
        <article class="buttons-model">
          <select class="select-buttons" id="buttons-directors">
            <option value="">Director</option>
          </select>
          <select class="select-buttons" id="buttons-producers">
            <option value="">Productor</option>
          </select>
          <select class="select-buttons" id="buttons-order">
            <option value="">Seleccione</option>
            <option value="a-z">A - Z</option>
            <option value="z-a">Z - A</option>
          </select>
          <select class="select-buttons" id="buttons-release"><option value="">Año</option>
          <input
            type="search"
            placeholder="Buscar"
            class="select-buttons plus"
            id="buttons-search"
          />
            <input type="button" class="buttons-restore" value="Restaurar" onclick="location.reload()"/>
        </article>
        <section class="cards-model" id="cards-model"></section>
      </section>
    </main>
    <footer class="information">
      <article class="disclaimer">
        <p class="text-disclaimer">© 2023 By Mayara - Jhoana</p>
      </article>
    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
